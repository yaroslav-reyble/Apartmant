<section>
    <div class="wrapper" fxLayout>

        <div class="tab-side" fxFlex="50%" fxLayoutAlign="end" fxFlexAlign="center">
            <div fxFlex="70%">
                <mat-tab-group>
                    <mat-tab label="Find properties">
                        <div class="hire" *ngIf="location">
                            <h1>Find Your Dream Apartment.</h1>
                            <mat-form-field>
                                <mat-label>Choose your city</mat-label>
                                <mat-select matInput [(value)]="city" name="food">
                                    <mat-option *ngFor="let city of cities" [value]="city">
                                        {{city}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="zip">
                                <mat-label>Zip Code</mat-label>
                                <input matInput type="text" [(ngModel)]="location.zip">
                            </mat-form-field>
                            <button>Search</button>
                        </div>
                    </mat-tab>
                    <mat-tab label="Find Broker">
                        <div fxLayout *ngIf="!isSecondStep">
                            <div class="hire broker" fxLayout fxFlex="100%" fxLayoutAlign="end">
                                <app-broker-form (nextStep)="isSecondStep = true"></app-broker-form>
                            </div>
                        </div>
                        <div *ngIf="isSecondStep" class="hire">
                            <app-progress-status fxFlex="40%"></app-progress-status>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div class="image-side" fxFlex="50%">
        </div>
    </div>
