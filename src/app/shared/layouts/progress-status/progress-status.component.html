<div class="progress">

            <ng-template matStepLabel>Registration</ng-template>
        </mat-step>
        <mat-step >
            <ng-template matStepLabel>Agent Assign</ng-template>
        </mat-step>

        </mat-step>

        </mat-step>
    </mat-vertical-stepper>
